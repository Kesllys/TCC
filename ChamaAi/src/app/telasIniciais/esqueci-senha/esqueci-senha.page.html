<ion-content color="amarelo"><ion-back-button slot="start"></ion-back-button>

  <img src="https://github.com/Kesllys/TCC/blob/main/Logo.png?raw=true">

  <div class="tituloCenter">
    <h1>Esqueceu a senha</h1>
  </div>

  <ion-card color="amarelo-claro">
    <ion-item  color="amarelo-claro">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input  placeholder="E-mail ou Telefone"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col >
        <div class="botao">
          <ion-button routerLink="/login-cadastro" color="preto" class="Ubotao" size="block">
            <ion-label><ion-icon name="arrow-back-outline"></ion-icon>Voltar</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
