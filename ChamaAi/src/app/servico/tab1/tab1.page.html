<ion-header [translucent]="true">

  <ion-toolbar color="amarelo">
    <ion-title class="ion-text-center">
      Sedes <ion-icon name="location-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="amarelo-claro" [fullscreen]="true">

  <ion-searchbar color="amarelo" animated="true" placeholder="Encontre a sua sede  "></ion-searchbar>

  <ion-card color="amarelo">
    <img src="https://www.pontagrossa.pr.gov.br/files/fotos/moto_fest_3.jpg" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Moto-taxi do Zezinho </ion-card-title>
    </ion-card-header>



    <ion-card-content class="ion-text-center">
      O melhor moto-taxi da região!!!<br> Serviço 24 Horas <br> Atendemos em todos os bairros
    </ion-card-content>

    <ion-item lines="none" color="amarelo">
      <ion-badge color="success" slot="start">On 10</ion-badge> <div class="estrelas">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <ion-badge color="danger" slot="end">11 Off</ion-badge>
    </ion-item>
  </ion-card>


  <ion-card color="amarelo">
    <img src="https://www.pontagrossa.pr.gov.br/files/fotos/moto_fest_3.jpg" />
    <ion-card-header>
      <ion-card-title>Moto-taxi do Zezinho</ion-card-title>
      <ion-card-subtitle>24 horas on!!!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <ion-item lines="none" color="amarelo">
          <ion-badge color="success" slot="start">On 10</ion-badge> <ion-badge color="danger" slot="end">11 Off</ion-badge>
        </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
